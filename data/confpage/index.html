<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hello!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>

</head>

<body>
	<h2>ESP Matrix</h2>

	<form id="messageParameters">
		<div class="row" id="messageRow">
			<label id="msgLabel" for="msg">Message:</label>
			<div class="inputWrap">
				<textarea id="msg" name="message"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="sliderLabelValue">
				<label for="intensity">Intensity:</label>
				<span class="sliderValue" id="intensityValue">0</span>
			</div>
			<div class="inputWrap">
				<input id="intensity" class="slider" type="range" name="intensity" />
			</div>
		</div>
		<div class="row">
			<div class="sliderLabelValue">
				<label for="speed">Speed:</label>
				<span class="sliderValue" id="speedValue">0</span>
			</div>
			<div class="inputWrap">
				<input id="speed" class="slider" type="range" name="speed" />
			</div>
		</div>
		<div class="row switchRow">
			<span class="switchLabel">Display Flipped:</span>
			<label class="switch" for="displayFlipped">
				<input id="displayFlipped" type="checkbox" name="display_flipped" />
				<span class="switchSlider round"></span>
			</label>
		</div>
		<div class="row switchRow">
			<span class="switchLabel">Change Immediately:</span>
			<label class="switch" for="changeImmedately">
				<input id="changeImmedately" type="checkbox" name="change_immediately" checked />
				<span class="switchSlider round"></span>
			</label>
		</div>
		<button type="submit">Submit</button>
	</form>
	<div class="row" id="statusMessage">
		<span>Updated successfully!</span>
	</div>

</body>

</html>
